<h1 mat-dialog-title>Thank you, {{ data.firstName }}!</h1>
<mat-dialog-content>
  <p>
    We have received your message and will get back to you at <strong>{{ data.email }}</strong> as soon as possible.
  </p>
  <p>
    If you have any urgent questions, feel free to contact us directly at our support email or phone number.
  </p>
  <a routerLink="/home">
    <button mat-raised-button (click)="goHome()">
      Go Back to Home
    </button>
  </a>
</mat-dialog-content>
